<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Calculator</title>
  </head>
  <body>
    <header>
      <h1>Budget Calculator</h1>
    </header>
    <div class="container">
      <div class="input_wrapper">
        <!-- inputs -->
        <div class="inputs">
          <label for="enter_money">Enter Income </label>
          <input id="enter_money" type="text" />
          <p id="error" class="error">Enter a valid amount</p>
        </div>
        <div class="inputs">
          <label for="">How old are you?</label>
          <input id="" type="text" />
        </div>
        <div class="inputs">
          <label for="">Gender</label>
          <input id="" type="text" />
        </div>
        <div class="inputs">
          <label for="">Marital Status</label>
          <input id="" type="text" />
        </div>
      </div>
      <!-- manage budget -->
      <div class="budgetSection">
        <p>How would you like to manage your money?</p>
        <div class="budgetInputs">
          <div class="budget_input">
            <label for="rent">Rent(%)</label>
            <input id="rent" type="text" />
          </div>
          <div class="budget_input">
            <label for="emergency">Emergency(%)</label>
            <input id="emergency" type="text" />
          </div>
          <div class="budget_input">
            <label for="dependants">Dependants(%)</label>
            <input id="dependants" type="text" />
          </div>
          <div class="budget_input">
            <label for="food">Food(%)</label>
            <input id="food" type="text" />
          </div>
          <div class="budget_input">
            <label for="other">Other(%)</label>
            <input id="other" type="text" />
          </div>
          <div class="budget_input">
            <label for="saving">Saving(%)</label>
            <input id="saving" type="text" />
          </div>
        </div>
        <p id="manage_error" class="manage_error"></p>
      </div>
      <div class="button_section">
        <button id="evaluate" onclick="evaluateMoney()">Budget</button>
      </div>
      <!-- Show Result section -->
      <div id="displayResult" class="displayResult">
        <p>This is how you should spend your money</p>
        <div class="resultsSection">
          <div class="results">
            <h1>Rent</h1>
            <p>₦ <span id="rent_amt">amt</span></p>
          </div>
          <div class="results">
            <h1>Emergency</h1>
            <p>₦ <span id="emergency_amt">amt</span></p>
          </div>
          <div class="results">
            <h1>Dependants</h1>
            <p>₦ <span id="dependants_amt">amt</span></p>
          </div>
          <div class="results">
            <h1>Food</h1>
            <p>₦ <span id="food_amt">amt</span></p>
          </div>
          <div class="results">
            <h1>other</h1>
            <p>₦ <span id="other_amt">amt</span></p>
          </div>
          <div class="results">
            <h1>Saving</h1>
            <p>₦ <span id="saving_amt">amt</span></p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
